<div class="container">
  <div class="calc-wrapper">
    <div class="calc-header">
      <div class="calc-header--inner">{{resultLabel}}</div>
    </div>
    <div class="calc-main">
      <button class="button" 
      *ngFor="let button of buttons"
      [class.operator-btn]="button.appointment === 'operator'"
      [class.btn-equal]="button.appointment === 'result'" 
      (click)="clickOnButton(button)">{{button.value}}</button>
    </div>
  </div>
</div>
