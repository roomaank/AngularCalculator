<div class="container">
  <div class="calc-wrapper">
    <div class="calc-header">
      <div class="calc-header--top">
        <div class="count-block">{{countArea}}</div>
      </div>
      <div class="calc-header--main">
        <div class="result-block">{{resultArea}}</div>
      </div>
    </div>
    <div class="calc-main">
      <div class="calc-main--left">
        <div class="main-left--top">
          <button class="button" (click)="clearAll()">C</button>
          <button class="button">+/-</button>
          <button class="button">%</button>
        </div>
        <div class="main-left--digits">
          <button class="button" *ngFor="let digit of digits" (click)="clickButton(digit)">{{digit}}</button>
        </div>
      </div>
      <div class="calc-main--right">
        <button class="button" *ngFor="let operation of operations">{{operation}}</button>
      </div>
    </div>
    <div class="calc-bottom">
      <div class="calc-bottom--left">
        <button class="button" (click)="clickButton(0)">0</button>
        <button class="button">.</button>
      </div>
      <div class="calc-bottom--right">
        <button class="button btn-equal">=</button>
      </div>
    </div>
  </div>
</div>
