<div class="container">
  <div class="calc-wrapper">
    <div class="calc-header">
      <div class="calc-header--main">
        <div class="result-block">{{resultLabel}}</div>
      </div>
    </div>
    <div class="calc-main">
      <button class="button" [class.operator-btn]="button.appointment === 'operator'" *ngFor="let button of buttons"
        (click)="clickOnButton(button)">{{button.value}}</button>
    </div>
  </div>
</div>
