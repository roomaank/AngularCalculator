<div class="container">
  <div class="calc-wrapper">
    <div class="calc-header">
      <div class="calc-header--top">
        <div class="count-block"></div>
      </div>
      <div class="calc-header--main">
        <div class="result-block"></div>
      </div>
    </div>
    <div class="calc-main">
      <button class="button" *ngFor="let button of buttons">{{button.value}}</button>
    </div>
  </div>
</div>
