<div class="container">
  <button class="close-button" (click)="navigateTo()">Close</button>
  <div class="history-wrapper" *ngFor="let history of historyArray">
    <div class="history-left">
      <div class="history-calculate">
        {{history.calculate}}
      </div>
      <div class="history-result">
        {{history.result}}
      </div>
    </div>
    <div class="history-right">
        <button (click)="deleteSingleHistory(history.id)">delete</button>
    </div>
  </div>
</div>
